<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-div">
        <section class="result">
            <h2>Game Over!</h2>
            <p>Congratulation! <span>someone</span> own</p>
            <button>Play again</button>
        </section>
        <section class="first-section">
            <div class="stone">
                 <p>Stone</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7PAmKZMX7CnGpCOIZUgEiMHhPRma5hrV3NA&s" alt="stone/image">
            </div>
             <div class="paper">
                 <p>Paper</p>
                <img src="https://static.vecteezy.com/system/resources/previews/005/948/268/non_2x/document-outline-icon-file-line-symbol-paper-icon-free-vector.jpg" alt="stone/image">
            </div>
             <div class="scissors">
                 <p>Scissors</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnNExwa1x5iWdN49KE0c-wGweHxAcXnz3Auw&s" alt="stone/image">
            </div>
        </section>
        <section class="second-section">
            <div>
                <h2>Your Score</h2>
                <span class="person-score">(0)</span>
            </div>
             <div>
                <h2>Computer's Score</h2>
                <span class="computer-score">(0)</span>
            </div>
        </section>
        <section class="third-section">
            <div class="person-div">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBqyAc4iMreHGNl06_FXtdgXp8DFd9x44iNg&s" alt="">
            </div>
            <div class="computer">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYvwxW6NTtr1ZbPZMckQ-XdT6n-_rU5y6CSbS5Fiw3Og&s" alt="">
            </div>
        </section>
        <section class="fourth-section">
            <p>Who own</p>
        </section>
    </div>
</body>
</html>
